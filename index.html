<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK GOOGLEFONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- LINK FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/><!-- LINK CSS -->
    <!-- LINK VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <!-- APP VUE -->
    <div id="app">
        <h1>Vue ToDo List</h1>
        <div class="container">
            <h2>Inserisci, modifica e organizza i tuoi impegni</h2>
            <input type="text" placeholder="Inserisci qui il tuo impegno">
            <button>Add</button>
            <div class="list">
                <div class="content" v-for="(elemento, index) in lista">
                    <div class="container-item">
                        <span>{{elemento.impegno}}</span>
                        <div class="icons">
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-backspace" @click="cancella(index)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END APP VUE -->
    </div>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
